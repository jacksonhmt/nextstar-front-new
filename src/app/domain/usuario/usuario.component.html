<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Seja Bem-Vindo!</h1>
    </div>
</div>

            <label for="Nome">Nome Completo:</label>
            <input type="email" class="form-control" id="nomeCompleto" placeholder="Digite o nome completo...">
        </div>
        <div class="form-group">
            <label for="Nome">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="Nome">CPF/CNPJ:</label>
            <input type="email" class="form-control" id="document" placeholder="000.000.000-00">

            <label for="Nome">Data de Nascimento:</label>
            <input type="email" class="form-control" id="dataDeNascimento" placeholder="dd/mm/aaaa">
        </div>
        <div class="form-group">
            <label for="Nome">Senha:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite uma Senha">
        </div>
        <div class="form-group">
            <label for="Nome">Confirmar Senha:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Confirme sua Senha">
