<form>
    <div class="form-group">
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" class="form-control" id="nomeProduto" aria-describedby="nomeProdutoAviso"
            placeholder="Digite o nome do produto...">
        <small id="nomeProdutoAviso" class="form-text text-muted">Informe um nome atraente para seus clientes.</small>
    </div>
    <div class=" d-flex justify-content-end">
        <button type="submit" class="btn btn-secondary" [routerLink]="['/produto']">Cancelar</button>
        <button type="submit" class="btn btn-primary ml-2">Prosseguir</button>
    </div>
</form>
