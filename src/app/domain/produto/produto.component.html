<div class="body-content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/painel']">Painel</a></li>
            <li class="breadcrumb-item active" aria-current="page">Produto</li>
        </ol>
    </nav>

    <div class="jumbotron-filtro">
        <div class="row">
            <div class="mb-3 col-md-6 form-group">
                <label for="produto">Produto:</label>
                <select class="form-control" id="produto">
                    <option selected>Selecione...</option>
                    <option>Curso Completo de Teste Automatizado</option>
                    <option>Curso Completo de Teste de Software</option>
                    <option>Curso Completo de Teste Funcional</option>
                </select>
            </div>
            <div class="mb-3 col-md-6 form-group">
                <label for="categoria">Categoria:</label>
                <select class="form-control" id="categoria">
                    <option selected>Selecione...</option>
                    <option>E-book</option>
                    <option>Curso</option>
                    <option>Arquivo</option>
                </select>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button class="btn btn-warning">LIMPAR FILTRO</button>
            <button class="btn btn-success ml-2">PESQUISAR</button>
        </div>
    </div>


    <div class="d-flex justify-content-start">
        <button class="btn btn-success mb-3">CRIAR PRODUTO</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">Categoria</th>
                <th scope="col">Descrição</th>
                <th scope="col">Status</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Curso Completo de Teste Automatizado</th>
                <td>Curso</td>
                <td>Descrição do curso...</td>
                <td>
                    <span class="badge rounded-pill bg-success">Ativo</span>
                </td>
                <td>
                    <button class="btn btn-warning btn-sm">
                        <i class="material-icons md-18 mt-1">edit</i>
                    </button>
                    <button class="btn btn-danger btn-sm ml-1">
                        <i class="material-icons md-18 mt-1">close</i>
                    </button>
                </td>
            </tr>
            <tr>
                <th>Curso Completo de Teste de Software</th>
                <td>Curso</td>
                <td>Descrição do curso...</td>
                <td>
                    <span class="badge rounded-pill bg-success">Ativo</span>
                </td>
                <td>
                    <button class="btn btn-warning btn-sm">
                        <i class="material-icons md-18 mt-1">edit</i>
                    </button>
                    <button class="btn btn-danger btn-sm ml-1">
                        <i class="material-icons md-18 mt-1">close</i>
                    </button>
                </td>
            </tr>
            <tr>
                <th>Curso Completo de Teste Funcional</th>
                <td>Curso</td>
                <td>Descrição do curso...</td>
                <td>
                    <span class="badge rounded-pill bg-success">Ativo</span>
                </td>
                <td>
                    <button class="btn btn-warning btn-sm">
                        <i class="material-icons md-18 mt-1">edit</i>
                    </button>
                    <button class="btn btn-danger btn-sm ml-1">
                        <i class="material-icons md-18 mt-1">close</i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
