<div class="container-login">
    <div class="box-login pb-4 pt-4">
        <form [formGroup]="loginForm" class="container login-layout">
            <div class="text-center">
                <img src="../assets/author/jackson-3x4.png" class="img-thumbnail">
                <h3>Seja bem-vindo!</h3>
            </div>

            <div class="form-group has-error"
                [ngClass]="{'has-error': formFields.email.touched && formFields.email.errors}">
                <label for="email">E-mail: <b class="text-danger">*</b></label>
                <input type="email" id="email" class="form-control form-control-danger" name="email"
                    formControlName="email" maxlength="50" placeholder="Digite seu e-mail." required>

                <small *ngIf="formFields.email.touched && formFields.email.errors" class="text-danger" role="alert">
                    Você esqueceu de informar o e-mail.
                </small>

                <small *ngIf="!formFields.email.errors" id="emailHelp" class="form-text text-muted">Nós não
                    compartilharemos seu e-mail com
                    ninguém.</small>
            </div>
            <div class="form-group" [ngClass]="{'has-error': formFields.senha.touched && formFields.senha.errors}">
                <label for="exampleInputPassword1">Senha: <small class="text-danger">*</small></label>
                <input formControlName="senha" placeholder="Digite sua senha." type="password" class="form-control"
                    id="senha">

                <small *ngIf="formFields.senha.touched && formFields.senha.errors" class="text-danger" role="alert">
                    Você esqueceu de informar o senha.
                </small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label" for="senha">Lembrar Login</label>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" (click)="realizarLogin(loginForm.value)">
                    ENTRAR</button>
                <button class="btn btn-secondary ml-2" [routerLink]="['/usuario']">CADASTRE-SE</button>
            </div>
        </form>
    </div>
</div>
